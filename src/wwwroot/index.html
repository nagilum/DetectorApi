<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Detector</title>
        <link rel="stylesheet" href="/assets/css/app.css?v=1.0">
        <link rel="icon" href="/assets/img/box.svg?v=1.0">
    </head>
    <body>
        <header class="hidden">
            <h1>Detector</h1>

            <ul>
                <li><a data-on-click="TogglePanel" data-dom-id="PanelResources">Resources</a></li>
                <li><a data-on-click="TogglePanel" data-dom-id="PanelAlerts">Alerts</a></li>
            </ul>

            <div>
                <a data-on-click="ToggleElementHiddenState" data-dom-id="UserMenu"></a>
            </div>
        </header>

        <menu id="MenuUser" class="hidden">
            <ul>
                <li><a data-on-click="MenuSignOut">Sign out</a></li>
            </ul>
        </menu>

        <panel id="PanelResources" class="hidden" data-fn-on-show="PanelResourcesLoad">
            <toolbar>
                <a data-on-click="PanelOpenAddResourcePopup" class="button">Add Resource</a>
            </toolbar>

            <table>
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Url</th>
                        <th>Last Scan</th>
                        <th>Next Scan</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </panel>

        <panel id="PanelResource" class="hidden" data-fn-on-show="PanelResourceLoad">
            <toolbar>
                <a data-on-click="TogglePanel" data-dom-id="PanelResources" class="button neutral">Back</a>
                <a data-on-click="PanelSaveResource" class="button">Save</a>
                <a data-on-click="PanelDeleteResource" class="button danger">Delete</a>
            </toolbar>

            <form>
                <div class="form-item">
                    <label for="TextBoxEditResourceId">ID</label>
                    <input type="text" id="TextBoxEditResourceId" readonly class="readonly">
                </div>
                <div class="form-item">
                    <label for="TextBoxEditResourceStatus">Status</label>
                    <input type="text" id="TextBoxEditResourceStatus" readonly class="readonly">
                </div>
                <div class="form-item">
                    <label for="TextBoxEditResourceName">Name</label>
                    <input type="text" id="TextBoxEditResourceName">
                </div>
                <div class="form-item">
                    <label for="TextBoxEditResourceUrl">URL</label>
                    <input type="text" id="TextBoxEditResourceUrl">
                </div>
                <div class="form-item">
                    <label for="TextBoxEditResourceLastScan">Last Scan</label>
                    <input type="text" id="TextBoxEditResourceLastScan" readonly class="readonly">
                </div>
                <div class="form-item">
                    <label for="TextBoxEditResourceNextScan">Next Scan</label>
                    <input type="text" id="TextBoxEditResourceNextScan" readonly class="readonly">
                </div>

                <table>
                    <thead>
                        <tr>
                            <td>Created</td>
                            <td>Updated</td>
                            <td>StatusCode</td>
                            <td>SSL Error</td>
                            <td>Connecting IP</td>
                            <td>General Error</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </form>
        </panel>

        <panel id="PanelAlerts" class="hidden" data-fn-on-show="PanelAlertsLoad">
        </panel>
        
        <script src="/assets/js/shorthand.js?v1.0"></script>
        <script src="/assets/js/api.js?v1.0"></script>
        <script src="/assets/js/auth.js?v1.0"></script>
        <script src="/assets/js/interface.js?v1.0"></script>
    </body>
</html>
